<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">   <!--ez kell a th-hoz-->
<div th:replace="fragments/head"></div>         <!--ez a heademet kiszedi a fragmentsbol---head.html-->
<body>
    <div class="container">
        <h3 th:text="${todo.getTitle()}"></h3>

    </div>

    <div class="container">
        <p th:text="${todo.getDescription()}"></p>
    </div>

    <form th:action="@{/delete(id=${todo.getId()})}" method="post">
        <div class="form-group">
            <input class="btn btn-danger" type="submit" value="Törlés"> <!--danger..piros lesz a gombom-->
        </div>
    </form>





    <a href="/">Vissza</a>      <!--ez visszamegy az eredeti oldalamra-->

</body>
</html>
